<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <script src="script.js" type="module"></script>
    <br></br>
    <div class="container">
        <div class="col-sm-6" style="border: 1px solid gray; border-radius: 8px;" id="reviewDiv">
            <h1>Movie Review Portal</h1>
            <form id="myForm">
            <div class="form-group">
                <label for="name">Username:</label>
                <input type="text" class="form-control" id="username"
                    placeholder="Any Username(use the same one everytime)" name="username">
            </div>
            <div class="form-group">
                <label for="name">Title:</label>
                <input type="text" class="form-control" id="title" placeholder="Enter movie title" name="title">
            </div>
            <div class="form-group">
                <label for="sel1">Rating:</label>
                <select class="form-control" id="rating">
                    <option>-</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comment">Review:</label>
                <textarea class="form-control" rows="5" id="review"></textarea>
            </div>
            <button id="insert" type="button" class="btn btn-dark">Insert</button>
            <br></br>
        </form>
        </div>
    </div>
</body>
</html>
